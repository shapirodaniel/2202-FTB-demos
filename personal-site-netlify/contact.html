<html>

    <title>About Me</title>
    <head>
      <title>Daniel Shapiro | Contact</title>
      <link rel="stylesheet" href="./font.css" />
      <link rel="stylesheet" href="./style.css" />
      <link rel="stylesheet" href="./contact.css" />
    </head>
  </head>
  <body>
    <header>
      <h1>Daniel Shapiro, Software Engineer</h1>
      <nav>
        <a href="./home.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section class="contact-form">
        <label for="name">Your name:</label>
        <input type="text" name="name" />
        <label for="message">Leave a message:</label>
        <textarea name="message" cols="60" rows="10"></textarea>
        <input type="submit" value="Send Message" />
      </section>
    </main>
    <footer>
      <hr />
      &copy; 2021 Daniel Shapiro, some rights reserved
    </footer>
    <script>
      const pathname = window.location.pathname
        .replace(/^.+\//, '')
        .replace('.html', '')
        .toLowerCase();

      Array.from(document.getElementsByTagName('a')).forEach((node) => {
        if (node.innerText.toLowerCase() === pathname) {
          node.classList.add('active');
        }
      });
    </script>
  </body>
</html>
