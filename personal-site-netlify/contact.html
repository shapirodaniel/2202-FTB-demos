<html>
  <head>
    <title>About Me</title>
    <head>
      <title>Daniel Shapiro | Contact</title>
      <link rel="stylesheet" href="./styles/font.css" />
      <link rel="stylesheet" href="./styles/style.css" />
      <link rel="stylesheet" href="./styles/contact.css" />
    </head>
  </head>
  <body>
    <header>
      <h1>Daniel Shapiro, Software Engineer</h1>
      <nav>
        <a href="./home.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section class="contact-form">
        <label for="name">Your name:</label>
        <input id="name" type="text" name="name" />
        <label for="message">Leave a message:</label>
        <textarea id="message" name="message" cols="60" rows="10"></textarea>
        <input type="submit" value="Send Message" />
      </section>
    </main>
    <footer>
      <hr />
      &copy; 2021 Daniel Shapiro, some rights reserved
    </footer>
    <script>
      const pathname = window.location.pathname
        .replace(/^.+\//, '')
        .replace('.html', '')
        .toLowerCase();

      Array.from(document.getElementsByTagName('a')).forEach((node) => {
        if (node.innerText.toLowerCase() === pathname) {
          node.classList.add('active');
        }
      });

      // mock form submission
      const form = { name: '', message: '' };
      const nameInput = document.getElementById('name');
      const messageInput = document.getElementById('message');
      const submitBtn = document.querySelector('input[type="submit"]');

      submitBtn.addEventListener('click', (e) => {
        e.preventDefault();
        form.name = nameInput.value;
        form.message = messageInput.value;
        console.log(form);
      });
    </script>
  </body>
</html>
