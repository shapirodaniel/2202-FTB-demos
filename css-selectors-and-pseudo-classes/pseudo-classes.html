<html>
  <head>
    <title>CSS Pseudo-classes</title>
    <link rel="stylesheet" href="./styles/pseudo-classes.css" />
    <link rel="stylesheet" href="./styles/font.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr class="director">
          <td>Alice</td>
          <td>Group Director</td>
          <td class="salary">180_000</td>
        </tr>
        <tr class="consultant">
          <td>Bob</td>
          <td>Senior Consultant</td>
          <td class="salary">130_000</td>
        </tr>
        <tr class="director" id="jane">
          <td>Jane</td>
          <td>Director</td>
          <td class="salary">220_000</td>
        </tr>
        <tr class="management">
          <td>John</td>
          <td>Manager</td>
          <td class="salary">140_000</td>
        </tr>
        <tr class="analyst">
          <td>Mary</td>
          <td>Analyst</td>
          <td class="salary">85_000</td>
        </tr>
        <tr class="analyst">
          <td>Jim</td>
          <td>Senior Analyst</td>
          <td class="salary">95_000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
