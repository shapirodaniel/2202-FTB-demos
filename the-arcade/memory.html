<html lang="en">
  <head>

    <link rel="stylesheet" href="./memory.css" />
  </head>
  <body>
    <header>
      <h1>Memory</h1>
    </header>
    <main>
      <section id="board"></section>

      <button id="simulate-win">Click To Simulate Win</button>
    </footer>
  </body>
</html>
